services:
  postgres-db1:
    image: citusdata/pg_auto_failover:latest
    container_name: postgres-db1-test
    environment:
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PG_AUTOCTL_HBA_LAN=true
      - PG_AUTOCTL_AUTH_METHOD=trust
      - POSTGRES_PASSWORD=postgres
    command: >
      bash -c "
        sleep 10 &&
        pg_autoctl create postgres 
        --pgdata /var/lib/postgresql/data/postgres 
        --pgport 5433 
        --username postgres 
        --dbname appdb 
        --hostname postgres 
        --auth trust 
        --monitor postgres://autoctl_node@localhost:5432/pg_auto_failover 
        --run
      "
    ports:
      - "5433:5432"
    volumes:
      - postgres_db1_data_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  postgres_db1_data_test:
