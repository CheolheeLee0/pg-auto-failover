services:
  pg-auto-failover-monitor:
    image: citusdata/pg_auto_failover:latest
    container_name: pg-monitor-test
    environment:
      - PGUSER=autoctl_node
      - PGPASSWORD=autoctl_node_password
      - PG_AUTOCTL_HBA_LAN=true
      - PG_AUTOCTL_AUTH_METHOD=trust
    command: >
      bash -c "
        pg_autoctl create monitor 
        --pgdata /var/lib/postgresql/data/monitor 
        --pgport 5432 
        --auth trust 
        --run
      "
    ports:
      - "5432:5432"
    volumes:
      - pg_monitor_data_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoctl_node -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pg_monitor_data_test:

